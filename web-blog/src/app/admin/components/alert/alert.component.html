<div *ngIf="show" class="alert-wrap" [@flash]="show">
    <div class="alert" [ngClass]="{
    'alert-success': type == 'success',
    'alert-info': type == 'info',
    'alert-warning': type == 'warning',
    'alert-danger': type == 'danger'}">
        <div class="message">
            <p class="bold">{{ boldMark }}</p>
            <p>{{ text }}</p>
        </div>

    </div>
</div>
