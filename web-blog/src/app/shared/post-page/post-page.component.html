<div *ngIf="post; else loading">
    <div class="post-container">
        <div class="left-side">
        </div>
        <div class="post-aria">
            <div class="header">
                <h1>{{ post.title }}</h1>
            </div>
            <div class="info">
                <strong>{{ post.author }}</strong>
                <small>{{ post.created | date: 'long': null: 'ru' }}</small>
            </div>
            <div class="image-container">
                <img [src]="image">
            </div>
 
            <div>
                <quill-view-html [content]="post.text"></quill-view-html>
             </div>

        </div>
        <div class="right-side">

        </div>
    </div>


</div>

<ng-template #loading>Загрузка...</ng-template>
